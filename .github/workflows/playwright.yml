name: Playwright Tests - Experian Only
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Experian Test
        run: npx cucumber-js feature/experian/loancalculate.feature --require feature/step-definition/experian/experian.step.js --format json:cucumber-report.json && node generate-cucumber-report.js

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: experian-test-report
          path: playwright-report/
          retention-days: 30
